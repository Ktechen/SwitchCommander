name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build WebAPI
      run: dotnet build --no-restore --project SwitchCommander.WebAPI/SwitchCommander.WebAPI.csproj

    - name: Build WPF
      run: dotnet build --no-restore --project SwitchCommander.WPF/SwitchCommander.WPF.csproj

    - name: Build Blazor
      run: dotnet build --no-restore --project SwitchCommander.Blazor/SwitchCommander.Blazor.csproj

    - name: Run Unit Tests
      run: dotnet test --no-build --verbosity normal --project SwitchCommander.UnitTests/SwitchCommander.UnitTests.csproj

    - name: Run Integration Tests
      run: dotnet test --no-build --verbosity normal --project SwitchCommander.IntegrationTests/SwitchCommander.IntegrationTests.csproj
