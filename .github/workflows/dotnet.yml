name: .NET 7 CI

on:
  push:
    branches:
      - master
      - develop

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.306

    - name: Build SwitchCommander.Application
      run: dotnet build --configuration Release --project SwitchCommander.Application/SwitchCommander.Application.csproj

    - name: Build SwitchCommander.Domain
      run: dotnet build --configuration Release --project SwitchCommander.Domain/SwitchCommander.Domain.csproj

    - name: Build SwitchCommander.Domain
      run: dotnet build --configuration Release --project SwitchCommander.Domain/SwitchCommander.Domain.csproj

    - name: Run Tests
      run: dotnet test --configuration Release --no-restore
