version: '3.7'
services:
  switch_commander:
    container_name: switchCommander_webapi
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mongodb_container
      - mssql_data_container
    networks:
      - backend
  
  mongodb_container:
    container_name: switchCommander_mongodb
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - mongodb_volume:/data/db  # Specify the host path for MongoDB data
    networks:
      - backend

  mssql_data_container:
    container_name: switchCommander_sqlServer
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Wambo1234"
    ports:
      - "1433:1433"
    volumes:
      - mssql_volume:/var/opt/mssql  # Specify the host path for SQL Server data
    networks:
      - backend

networks:
  backend:

volumes:
  mongodb_volume:
  mssql_volume:
